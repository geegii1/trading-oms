version: '3.9'
services:
  timescale:
    image: timescale/timescaledb-ha:pg16
    environment:
      POSTGRES_USER: oms
      POSTGRES_PASSWORD: oms123
      POSTGRES_DB: oms
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oms"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  ai-service:
    build: .
    env_file:
      - .env
    environment:
      - SHADOW_MODE=false
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://oms:oms123@timescale:5432/oms
      - ALPACA_BASE_URL=https://paper-api.alpaca.markets
      - CYCLE_INTERVAL=60
    ports:
      - "8000:8000"
    depends_on:
      timescale:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  timescale_data:
